
<!DOCTYPE html>
<html lang = "en">

<head>
    <title>W2D1 Quiz</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src ="functionalProgramming.js"></script>
    <script>
        // initialize mocha
        mocha.setup('bdd');
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;

        //sum test
        describe("sum", function(){
            it("sums all the values in array", function(){
                assert.equal(4, sum([2,2]));
            });
        });

        //multiply test
        describe("multiply", function(){
            it("multiplies all the values in array", function(){
                assert.equal(8, multiply([2,2,2]));
            });
        });

        //reversing test
        describe("reverse", function(){
            it("computes the reversal of a string. For example, reverse(\"jag tester\") should return the string \"ratset gaj", function(){
                assert.equal("olleh", reverse("hello"));
            })
        })

        //filter long words
        describe("filterLongWords", function(){
            it("takes an array of words and an integer i and returns the array of rowrds that are longer than i", function(){
                assert.equal("apple,banana", filterLongWords(["apple", "banana", "kiwi"], 4).toString());
            })
        })

    </script>
</head>

<body>
<div id="mocha"></div>
<script>
    mocha.run();

</script>
</body>

</html>
