<!DOCTYPE html>
<html lang="en">
    <head>
        <title>W2D1-WEB FORM2 </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="webform.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-primary justify-content-end">
            <a class="navbar-brand custom-nav" href="#">MUM Golden Dome Market:::SRM System</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link li1" href="#">Products</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link li1" href="#">Suppliers</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse flex-grow-0 ml-auto" id="navbarSupportedContent">
                <ul class="navbar-nav text-right">
                    <li class="nav-item active">
                        <a id = "hello" class="nav-link" href="#">Hello!</a>
                    </li>
                    <li>
                        <button id = "signout" class="btn btn-success mr-1 btn-lg">Sign Out</button>
                    </li>

                </ul>
            </div>
        </nav>
        <div class="container new-form">
            <h2>New Product Form</h2>
            <form>
                <div class="row">
                    <div class="col form-group">
                        <label for = "productNumber">Product Number</label>
                        <input type="text" id="productNumber" class="form-control">
                    </div>
                    <div class="col form-group">
                        <label for = "quantity">Quantity In Stock</label>
                        <input type="text" id="quantity" class="form-control" value="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for ="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="col form-group">
                        <label for ="supplier">Supplier</label>
                        <select id = "supplier" class="form-control">
                            <option id = "default" selected>Select a supplier</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for="price">Unit Price</label>
                        <input type="text" id="price" class="form-control" value="0.0">
                    </div>
                    <div class="col form-group">
                        <label for="date">Date Supplied</label>
                        <input type="text" class="form-control" id="date" value="yyyy-mm-dd">
                        <p id="dateHelp" class="form-text text-muted">Enter a valid date.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="add" class="btn btn-outline-primary float-right btn-space">Add Product</button>
                        <button id="cancel" class="btn btn-outline-danger float-right btn-space">Cancel</button>
                        <button id="reset" class="btn btn-outline-info float-right btn-space">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
