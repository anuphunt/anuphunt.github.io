<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="loginPage.css">
    </head>
    <body>
    <div class = "container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" id = "exampleInputPassword1" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title = "Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" class="form-control"  placeholder="Password">
            </div>

            <div class = "form-group">
                <label for = "websiteUrl">Website URL</label>
                <input type="text" id = "websiteUrl" name = "websiteUrl" pattern = "^(?:http(s)?:\/\/)?" title = "Please enter URL that begins with either http:// or https://" class = "form-control" placeholder="Website URL">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </body>
</html>
