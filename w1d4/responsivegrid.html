<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Responsive Layout</title>
        <link href = "responsivegrid.css" rel = "stylesheet"/>
        <meta name = viewport content="width = device-width", initial-scale = 1">
    </head>
    <body>
        <section id = "grid">
            <div class = "box" id = "header">
                <div class = "box-content">Header</div>
            </div>

            <div id = "navbar" class = "box">
                <div id = "flex-nav" class = "box-content">
                    <ul>
                        <li>Menu 1</li>
                        <li>Menu 2</li>
                        <li>Menu 3</li>
                    </ul>
                </div>
            </div>

            <div id = "columns" class = "box">
                <div class = "box-content">
                    <div class = "col" id ="col1">Column 1</div>
                    <div class = "col" id = "col2">Column 2</div>
                    <div class ="col" id = "col3">Column 3</div>
                </div>
            </div>

            <div class = "box" id = "footer" >
                <div class = "box-content">Footer</div>
            </div>
        </section>

    </body>
</html>
